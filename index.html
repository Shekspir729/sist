<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для моих сестер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #232229;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .circle-wrapper {
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .circle {
            width: 2000px;
            height: 2000px;
            background: #3a2d3d;
            border-radius: 50%;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0.2);
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: 0 0 30px rgba(102, 102, 102, 0.5);
            z-index: 11;
        }

        .circle.expanded {
            transform: translate(-50%, -50%) scale(1);
        }

        .center-circle {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: #c2889e;
            border-radius: 50%;
            z-index: 20;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 40px rgba(0,0,0,0.7);
        }

        .center-circle.show {
            display: flex;
            animation: appear 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes appear {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .center-text {
            color: #fff;
            font-size: 2em;
            font-family: 'Arial', sans-serif;
            text-align: center;
            width: 100%;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .message.show {
            opacity: 1;
            animation: messageAppear 2s ease-in-out;
        }

        @keyframes messageAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 0.7;
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .sister-names {
            margin-top: 20px;
            font-size: 0.8em;
            opacity: 0;
            transition: opacity 1s ease-in-out 1s;
        }

        .sister-names.show {
            opacity: 1;
        }

        .heart {
            color: #ff4757;
            animation: heartbeat 1.5s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="circle-wrapper">
        <div class="circle" id="circle"></div>
        <div class="center-circle" id="centerCircle">
            <span class="center-text" id="centerText">Спасибо вам большое!</span>
        </div>
    </div>

    <script>
        const circle = document.getElementById('circle');
        const centerCircle = document.getElementById('centerCircle');
        let isClicked = false;

        circle.addEventListener('click', function(e) {
            if (!isClicked) {
                isClicked = true;
                circle.classList.add('expanded');
                setTimeout(() => {
                    centerCircle.classList.add('show');
                }, 900);
            }
        });

        // Сброс по двойному клику на черном круге
        centerCircle.addEventListener('dblclick', function() {
            if (isClicked) {
                isClicked = false;
                circle.classList.remove('expanded');
                centerCircle.classList.remove('show');
            }
        });
    </script>
</body>
</html>
